<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kolotun - Nivmizz7</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: #ffffff;
      }

      img {
        display: block;
        width: 100vw;
        height: 100vh;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <img id="diagram" src="latest.svg" alt="Diagramme Kolotun" />
    <script>
      const img = document.getElementById("diagram");
      const refreshMs = 60000;

      setInterval(() => {
        const url = new URL(img.getAttribute("src"), window.location.href);
        url.searchParams.set("t", Date.now().toString());
        img.src = url.toString();
      }, refreshMs);
    </script>
  </body>
</html>
